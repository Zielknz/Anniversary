<html>
<head>
    <title>Happy Anniversary</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&family=Kaisei+Harunoumi:wght@400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-image: url('home.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        button:hover {
            background-color: #ff6347;
        }
        
        .navbar {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            color: #fff;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding-top: 0px;
        }

        .main-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin: 0;
        }

        .main-content p {
            font-family: 'Kaisei Harunoumi', serif;
            font-size: 18px;
            margin-top: 10px;
        }

        footer {
            font-size: 14px;
            position: absolute;
            width: 100%;
            bottom: 0;
            text-align: center;
            padding: 10px;
        }

        @media screen and (max-width: 768px) {
            .navbar a {
                font-size: 30px; 
                margin: 0 10px;
            }

            .main-content h1 {
                font-size: 32px;
            }

            .main-content p {
                font-size: 16px; 
            }
        }
    </style>
</head>
    <div id="audio-start-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <button onclick="startAudio()" style="font-size: 20px; padding: 10px 20px; border: none; background-color: #f16868; color: white; border-radius: 5px; cursor: pointer;">
            X
        </button>
    </div>

    <!-- Background music -->
    <audio id="background-music" src="home.mp3" loop></audio>

<body>
    <div class="navbar">
        <a href="home.html">Home</a> |
        <a href="our journey.html">Our Journey</a> |
        <a href="love letter.html">Love Letter</a> |
        <a href="soon.html">Future Plans</a>
    </div>
    <div class="main-content">
        <h1>Happy Anniversary, Nanaa &lt;3</h1>
        <p>"A journey of love, laughter, and unforgettable memories."</p>
        <p>- 25 November 2023 -</p>
    </div>
    <footer>
        by azell
    </footer>
    <script>
        function startAudio() {
            const audio = document.getElementById('background-music');
            audio.play(); 
            document.getElementById('audio-start-screen').style.display = 'none';
        }
        const body = document.querySelector('body');

        document.addEventListener('mousemove', (e) => {
            const xPos = (e.clientX / window.innerWidth) - 0.5; 
            const yPos = (e.clientY / window.innerHeight) - 0.5; 

            body.style.backgroundPosition = `${50 + xPos * 10}% ${50 + yPos * 10}%`;
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const xPos = (touch.clientX / window.innerWidth) - 0.5; 
            const yPos = (touch.clientY / window.innerHeight) - 0.5; 

            body.style.backgroundPosition = `${50 + xPos * 10}% ${50 + yPos * 10}%`;
        });
    </script>
</body>
</html>
